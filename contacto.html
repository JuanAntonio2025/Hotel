<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Hotel Magic Cristal Park</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilosGlobales.css">
    <link rel="stylesheet" href="css/estilosContacto.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sombreado">
        <div class="container">
            <img src="images/logo.png" alt="Logo del Hotel Magic Crystal Park" class="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="reserva.html">Reservar</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-4 text-center text-white" aria-label="Ciudad de Benidorm al atardecer" style="background: url('images/skyline-de-benidorm.jpg') center/cover no-repeat;">
        <div class="container py-5">
            <h1 class="display-4 fw-bolder">Consúltanos</h1>
            <p class="lead">Atendemos todas las peticiones</p>
        </div>
    </header>

    <section class="py-4 bg-light m-2 rounded-card sombreado">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h2 class="py-3 text-center">Contáctanos</h2>
                    <form action="index.html" method="GET" class="row g-3">
                        <div class="col-12 col-md-6">
                            <label for="nombre" class="fw-bold">Nombre</label>
                            <input class="rounded-card form-control" type="text" name="nombre" placeholder="Nombre*" id="nombre" required>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="apellido" class="fw-bold">Apellidos</label>
                            <input class="rounded-card form-control" type="text" name="apellido" placeholder="Apellido*" id="apellido" required>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="email" class="fw-bold">Email</label>
                            <input class="rounded-card form-control" type="email" name="email" placeholder="Email*" id="email" required>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="telefono" class="fw-bold">Teléfono</label>
                            <input class="rounded-card form-control" type="text" name="telefono" placeholder="Teléfono*" id="telefono" required>
                        </div>

                        <div class="col-12">
                            <label for="mensaje" class="fw-bold">Tu mensaje</label>
                            <textarea class="rounded-card form-control" rows="5" name="mensaje" placeholder="Deja aquí tu mensaje*" id="mensaje" required></textarea>
                        </div>

                        <div class="col-12">
                            <input id="politica" type="checkbox" required>
                            <label for="politica" class="d-flex align-items-center gap-2">
                                He leído y acepto la <a href="#">política de privacidad</a>
                            </label>
                        </div>

                        <div class="col-12 text-center">
                            <button class="btn btn-primary px-5 py-2 sombreado" type="submit">
                                Enviar mensaje
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <footer class="bg-primary text-white py-5">
        <div class="container text-center">
            <img src="images/logo.png" alt="Logo del Hotel Magic Crystal Park" class="logo">
            <p>Av de Ruzafa, 14. 03500 Benidorm (Alicante) • (+34) 965 851 811</p>
            <p>Términos y condiciones</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
